<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Países</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de fundo parallax animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 150%; 
            height: 150%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move-background 100s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
        }

        @keyframes move-background {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-50px, -50px);
            }
        }

        /* Classes de fonte e layout */
        h1, h2, button {
            font-family: 'Orbitron', sans-serif;
        }
        .card-container {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        .message-box {
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Efeitos visuais para os cards */
        .card-item {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            background-image: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.2);
        }

        /* Efeitos para os botões */
        .btn-primary {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8), 0 0 30px rgba(0, 191, 255, 0.4);
            transform: scale(1.05);
        }
        .btn-secondary {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 29, 149, 0.5);
        }
        .btn-secondary:hover {
            box-shadow: 0 0 20px rgba(76, 29, 149, 0.8), 0 0 30px rgba(76, 29, 149, 0.4);
            transform: scale(1.05);
        }

        /* Efeito de Falha (Glitch Effect) no Título */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #0ff;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            animation: glitch-anim-1 2s linear infinite;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #f0f;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            animation: glitch-anim-2 2s linear infinite;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(45% 0 30% 0); }
            20% { clip-path: inset(10% 0 80% 0); }
            40% { clip-path: inset(70% 0 5% 0); }
            60% { clip-path: inset(20% 0 70% 0); }
            80% { clip-path: inset(55% 0 10% 0); }
            100% { clip-path: inset(45% 0 30% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(75% 0 10% 0); }
            20% { clip-path: inset(50% 0 20% 0); }
            40% { clip-path: inset(5% 0 85% 0); }
            60% { clip-path: inset(80% 0 10% 0); }
            80% { clip-path: inset(25% 0 65% 0); }
            100% { clip-path: inset(75% 0 10% 0); }
        }
    </style>
</head>
<body class="p-4 md:p-10 bg-gradient-to-br from-gray-900 via-blue-950 to-black min-h-screen text-gray-200">

    <!-- Mensagem de carregamento ou erro -->
    <div id="message-container" class="message-box fixed rounded-lg shadow-xl p-4 transition-transform duration-300 transform scale-0 bg-blue-500 text-white">
        <span id="message-text"></span>
    </div>

    <!-- Título e Introdução -->
    <header class="text-center mb-10 mt-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-cyan-400 leading-tight mb-2 glitch" data-text="Super Trunfo - Países">Super Trunfo - Países</h1>
        <p class="text-lg text-gray-400 font-medium">Cadastre e compare cartas de cidades.</p>
    </header>

    <main class="max-w-7xl mx-auto bg-gray-900 p-8 md:p-12 rounded-3xl shadow-2xl border-2 border-purple-500">

        <!-- Menu Principal de Níveis -->
        <section id="level-menu" class="text-center">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 border-b-2 border-purple-500 pb-2">Selecione o Nível</h2>
            <div class="flex flex-col md:flex-row justify-center items-center gap-6">
                <button data-level="novice" class="level-button btn-primary bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-8 rounded-full shadow-lg">
                    Novato
                </button>
                <button data-level="adventurer" class="level-button btn-primary bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-8 rounded-full shadow-lg">
                    Aventureiro
                </button>
                <button data-level="master" class="level-button btn-primary bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-8 rounded-full shadow-lg">
                    Mestre
                </button>
            </div>
        </section>
        
        <!-- Conteúdo do Nível (oculto por padrão) -->
        <section id="level-content" class="hidden">
            <button id="back-to-menu-button" class="btn-secondary bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-6 rounded-full shadow-lg mb-6">
                &larr; Voltar
            </button>
            
            <!-- Formulário de Cadastro -->
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 border-b-2 border-purple-500 pb-2">Cadastrar Nova Carta</h2>
            <form id="card-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="cidade">Nome da Cidade</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="text" id="cidade" required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="pais">Nome do País</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="text" id="pais" required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="populacao">População</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="number" id="populacao" required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="area">Área (km²)</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="number" step="0.01" id="area" required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="pib">PIB (milhões de US$)</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="number" id="pib" required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-1" for="pontos_turisticos">Pontos Turísticos</label>
                    <input class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white" type="number" id="pontos_turisticos" required>
                </div>
                <div class="md:col-span-2 lg:col-span-3 text-center pt-4">
                    <button type="submit" class="btn-primary bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-8 rounded-full shadow-lg">
                        Cadastrar Carta
                    </button>
                </div>
            </form>

            <!-- Exibição de Cartas -->
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 border-b-2 border-purple-500 pb-2">Cartas Cadastradas</h2>
            <div id="user-id-display" class="mb-4 text-sm text-gray-500 text-center"></div>
            <div id="cards-display" class="grid card-container gap-6">
                <!-- As cartas serão renderizadas aqui -->
            </div>
            
            <!-- Comparação de Cartas (Visível apenas no Nível Mestre) -->
            <section id="comparison-section" class="mt-10 hidden">
                <h2 class="text-2xl font-bold text-cyan-400 mb-6 border-b-2 border-purple-500 pb-2">Comparar Cartas</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end mb-6">
                    <div>
                        <label class="block text-gray-300 font-medium mb-1" for="card1-select">Primeira Carta</label>
                        <select id="card1-select" class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white"></select>
                    </div>
                    <div>
                        <label class="block text-gray-300 font-medium mb-1" for="card2-select">Segunda Carta</label>
                        <select id="card2-select" class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white"></select>
                    </div>
                </div>
                <div class="text-center mb-6">
                    <button id="compare-button" class="btn-secondary bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-full shadow-lg">
                        Comparar!
                    </button>
                </div>
                
                <div id="comparison-results" class="bg-gray-800 p-6 rounded-xl shadow-inner hidden border border-gray-700">
                    <h3 class="text-xl font-semibold text-gray-300 mb-4 text-center">Resultado da Comparação</h3>
                </div>
            </section>
        </section>

    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const levelMenu = document.getElementById('level-menu');
        const levelContent = document.getElementById('level-content');
        const backToMenuButton = document.getElementById('back-to-menu-button');
        const form = document.getElementById('card-form');
        const cardsDisplay = document.getElementById('cards-display');
        const card1Select = document.getElementById('card1-select');
        const card2Select = document.getElementById('card2-select');
        const compareButton = document.getElementById('compare-button');
        const comparisonResults = document.getElementById('comparison-results');
        const comparisonSection = document.getElementById('comparison-section');
        const userIdDisplay = document.getElementById('user-id-display');
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');

        let db, auth, userId;
        let allCards = [];
        let cartaCount = 0;
        let currentLevel = '';
        
        const properties = {
            'populacao': { name: 'População', maiorVence: true, visibleAt: ['adventurer', 'master'] },
            'area': { name: 'Área', maiorVence: true, visibleAt: ['novice', 'adventurer', 'master'] },
            'pib': { name: 'PIB', maiorVence: true, visibleAt: ['novice', 'adventurer', 'master'] },
            'pontos_turisticos': { name: 'Pontos Turísticos', maiorVence: true, visibleAt: ['novice', 'adventurer', 'master'] },
            'densidade_populacional': { name: 'Densidade Populacional', maiorVence: false, visibleAt: ['adventurer', 'master'] }, 
            'pib_per_capita': { name: 'PIB per capita', maiorVence: true, visibleAt: ['adventurer', 'master'] },
            'super_poder': { name: 'Super Poder', maiorVence: true, visibleAt: ['master'] },
        };
        
        const showMessage = (msg, isError = false) => {
            messageText.textContent = msg;
            messageContainer.style.backgroundColor = isError ? '#ef4444' : '#3b82f6';
            messageContainer.classList.remove('scale-0');
            messageContainer.classList.add('scale-100');
            setTimeout(() => {
                messageContainer.classList.remove('scale-100');
                messageContainer.classList.add('scale-0');
            }, 3000);
        };

        const calcularPropriedades = (carta) => {
            carta.densidade_populacional = carta.area > 0 ? carta.populacao / carta.area : 0;
            carta.pib_per_capita = carta.populacao > 0 ? carta.pib / carta.populacao : 0;
            carta.super_poder = carta.populacao + carta.area + carta.pib + carta.pontos_turisticos;
            return carta;
        };

        const renderCards = (cartas, level) => {
            cardsDisplay.innerHTML = '';
            card1Select.innerHTML = '';
            card2Select.innerHTML = '';

            if (cartas.length === 0) {
                cardsDisplay.innerHTML = '<p class="text-center text-gray-500 md:col-span-2 lg:col-span-3">Nenhuma carta cadastrada ainda.</p>';
                return;
            }

            cartas.forEach(carta => {
                const isMasterLevel = level === 'master';
                const isAdventurerLevel = level === 'adventurer';
                
                let propertiesHtml = `
                    <li><span class="font-medium">População:</span> ${carta.populacao.toLocaleString()}</li>
                    <li><span class="font-medium">Área:</span> ${carta.area.toFixed(2)} km²</li>
                    <li><span class="font-medium">PIB:</span> ${carta.pib.toLocaleString()} mi US$</li>
                    <li><span class="font-medium">Pontos Turísticos:</span> ${carta.pontos_turisticos}</li>
                `;

                if (isAdventurerLevel || isMasterLevel) {
                    propertiesHtml += `
                        <li><span class="font-medium">Densidade Populacional:</span> ${carta.densidade_populacional.toFixed(2)} hab/km²</li>
                        <li><span class="font-medium">PIB per capita:</span> ${carta.pib_per_capita.toFixed(2)} US$</li>
                    `;
                }

                let superPowerHtml = '';
                if (isMasterLevel) {
                    superPowerHtml = `
                        <div class="mt-4 pt-4 border-t border-gray-700 text-center">
                            <span class="text-lg font-extrabold text-purple-400">Super Poder: ${carta.super_poder.toLocaleString()}</span>
                        </div>
                    `;
                }

                const cardHtml = `
                    <div class="card-item p-6 rounded-2xl shadow-lg border border-gray-700">
                        <div class="text-sm font-semibold text-gray-400 mb-2">${carta.codigo}</div>
                        <h3 class="text-xl font-bold text-cyan-400">${carta.nome_cidade}</h3>
                        <p class="text-gray-400 mb-4">${carta.nome_pais}</p>
                        <ul class="text-gray-300 space-y-2 text-sm">
                            ${propertiesHtml}
                        </ul>
                        ${superPowerHtml}
                    </div>
                `;
                cardsDisplay.innerHTML += cardHtml;

                if (isMasterLevel) {
                    const option = `<option value="${carta.codigo}" class="bg-gray-700 text-white">${carta.nome_cidade} (${carta.codigo})</option>`;
                    card1Select.innerHTML += option;
                    card2Select.innerHTML += option;
                }
            });
        };

        const compararCartas = () => {
            const codigo1 = card1Select.value;
            const codigo2 = card2Select.value;

            if (!codigo1 || !codigo2) {
                showMessage('Selecione duas cartas para comparar.', true);
                return;
            }
            if (codigo1 === codigo2) {
                showMessage('Selecione cartas diferentes para comparar.', true);
                return;
            }

            const carta1 = allCards.find(c => c.codigo === codigo1);
            const carta2 = allCards.find(c => c.codigo === codigo2);
            
            comparisonResults.innerHTML = '';
            comparisonResults.classList.remove('hidden');

            let resultHtml = `
                <p class="text-lg font-semibold text-gray-300 mb-4 text-center">
                    Comparando: <span class="text-cyan-400 font-bold">${carta1.nome_cidade}</span> vs <span class="text-purple-400 font-bold">${carta2.nome_cidade}</span>
                </p>
                <ul class="space-y-2">
            `;

            for (const prop in properties) {
                if (properties[prop].visibleAt.includes('master')) {
                    const val1 = carta1[prop];
                    const val2 = carta2[prop];
                    const maiorVence = properties[prop].maiorVence;
                    let vencedor = '';

                    if (maiorVence) {
                        if (val1 > val2) {
                            vencedor = 'Vencedora: <span class="text-green-400 font-bold">Carta 1</span>';
                        } else if (val2 > val1) {
                            vencedor = 'Vencedora: <span class="text-green-400 font-bold">Carta 2</span>';
                        } else {
                            vencedor = 'Empate';
                        }
                    } else { 
                        if (val1 < val2) {
                            vencedor = 'Vencedora: <span class="text-green-400 font-bold">Carta 1</span>';
                        } else if (val2 < val1) {
                            vencedor = 'Vencedora: <span class="text-green-400 font-bold">Carta 2</span>';
                        } else {
                            vencedor = 'Empate';
                        }
                    }
                    
                    resultHtml += `<li class="border-b border-gray-700 pb-2"><span class="font-medium">${properties[prop].name}:</span> ${vencedor}</li>`;
                }
            }
            
            resultHtml += '</ul>';
            comparisonResults.innerHTML = resultHtml;
        };
        
        const init = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `Seu ID de usuário: ${userId}`;
                        const userCardsCollection = collection(db, 'artifacts', appId, 'users', userId, 'cartas_super_trunfo');
                        
                        onSnapshot(userCardsCollection, (snapshot) => {
                            allCards = [];
                            cartaCount = 0;
                            snapshot.forEach(doc => {
                                const data = doc.data();
                                const carta = calcularPropriedades({ id: doc.id, ...data });
                                allCards.push(carta);
                                cartaCount++;
                            });
                            // Re-renderiza as cartas no nível atual
                            if (currentLevel) {
                                renderCards(allCards, currentLevel);
                            }
                        });

                    } else {
                        showMessage('Erro de autenticação.', true);
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                showMessage('Falha ao conectar com o banco de dados.', true);
            }
        };

        document.querySelectorAll('.level-button').forEach(button => {
            button.addEventListener('click', (e) => {
                currentLevel = e.target.dataset.level;
                levelMenu.classList.add('hidden');
                levelContent.classList.remove('hidden');
                
                // Gerencia a visibilidade de elementos com base no nível
                if (currentLevel === 'master') {
                    comparisonSection.classList.remove('hidden');
                } else {
                    comparisonSection.classList.add('hidden');
                }
                
                // Renderiza as cartas com base no nível
                renderCards(allCards, currentLevel);
            });
        });
        
        backToMenuButton.addEventListener('click', () => {
            levelContent.classList.add('hidden');
            levelMenu.classList.remove('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const estado_char = String.fromCharCode(65 + Math.floor(cartaCount / 4));
            const cidade_num = (cartaCount % 4) + 1;
            const codigo_carta = `${estado_char}${String(cidade_num).padStart(2, '0')}`;
            cartaCount++;

            const novaCarta = {
                codigo: codigo_carta,
                nome_cidade: document.getElementById('cidade').value,
                nome_pais: document.getElementById('pais').value,
                populacao: parseInt(document.getElementById('populacao').value),
                area: parseFloat(document.getElementById('area').value),
                pib: parseInt(document.getElementById('pib').value),
                pontos_turisticos: parseInt(document.getElementById('pontos_turisticos').value),
            };

            if (userId) {
                try {
                    const userCardsCollection = collection(db, 'artifacts', appId, 'users', userId, 'cartas_super_trunfo');
                    await addDoc(userCardsCollection, novaCarta);
                    showMessage('Carta cadastrada com sucesso!');
                    form.reset();
                } catch (error) {
                    console.error("Erro ao adicionar documento:", error);
                    showMessage('Erro ao salvar a carta.', true);
                }
            } else {
                showMessage('Aguardando autenticação...', true);
            }
        });

        compareButton.addEventListener('click', compararCartas);
        
        window.onload = init;
    </script>
</body>
</html>
